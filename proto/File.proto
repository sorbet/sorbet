syntax = "proto3";

package com.stripe.rubytyper;

message File {
    enum StrictLevel {
        None = 0;
        Internal = 1;
        False = 2;
        Ignore = 3;
        True = 4;
        Strict = 5;
        Strong = 6;
        Max = 7;

        Autogenerated = 10;
        Stdlib = 11;
    }

    string path = 1;
    StrictLevel sigil = 2;
    StrictLevel strict = 3;
    StrictLevel min_error_level = 4;
    // Note: a value of zero and an unset field look the same.
    int32 untyped_usages = 6;
    string pkg = 7;
}

message FileTable {
    repeated File files = 1;
}
